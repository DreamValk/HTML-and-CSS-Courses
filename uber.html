<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="uber.css">
  <head>
    <title>
      Uber request-a-ride form
    </title>
  </head>
  <body>
    <p>
      Request a ride now
    </p>
    <input type="text" placeholder="Enter pickup location" class="location">
    <input type="text" placeholder="Enter destination" class="destination">
    <button class="request-now">
      Request now
    </button>
    <button class="schedule">
      Schedule for later
    </button>
  </body>
</html>
