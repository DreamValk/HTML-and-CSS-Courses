<style>
  .subscribe-button {
    background-color: rgb(204,0,0);
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    transition: opacity 0.15s;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 15px;
    padding-right: 15px;
    transition: font-size 1s, padding-top 1s, padding-bottom 1s, padding-left 1s, padding-right 1s;
    vertical-align: top ;
  }
  .subscribe-button:hover {
    padding-top: 12px;
    padding-bottom: 12px;
    padding-left: 15px;
    padding-right: 15px;
    font-size: 16px;
  }
  .subscribe-button:active {
    opacity: 0.3;
  }
  .shadow-button {
    background-color: rgb(2,116,3);
    color: rgb(255,255,255);
    border: none;
    border-radius: 1px;
    cursor: pointer;
    box-shadow: 3px 3px 5px rgba(0,0,0,0.5);
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 15px;
    padding-right: 15px;
    vertical-align: top ;
  }
  .shadow-button:active {
    margin-left: 3px;
    margin-top: 3px;
    box-shadow: none;
  }

</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="shadow-button">
  Shadow
</button>
