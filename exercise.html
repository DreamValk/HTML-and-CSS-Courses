<style>
  .amazon-button{
    color: rgb(0,113,133);
    transition: color 1s;
  }
  .amazon-button:hover {
    color: rgb(151,72,42);
  }
  .nike-text{
    font-weight: bold;
    font-size: 20px;
  }
  .amount-text{
    color: rgb(0,118,0);
    font-weight: bold;
  }
  .cart-button{
    background-color: rgb(255,216,20);
    border: none;
    border-radius: 15px;
    cursor: pointer;
    padding-top: 7.5px;
    padding-bottom: 7.5px;
    padding-left: 15px;
    padding-right: 15px;
    transition: opacity 0.15s;
    vertical-align: top;
  }
  .buy-button{
    background-color: rgb(255,164,28);
    border: none;
    border-radius: 15px;
    cursor: pointer;
    margin-left: 1px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 16px;
    padding-right: 16px;
    transition: opacity 0.15s;
    vertical-align: top;
  }
  .cart-button:hover {
    background-color: rgb(226, 194, 33);
  }
  .buy-button:hover {
    background-color: rgb(221, 147, 35);
  }
  .cart-button:active {
    opacity: 0.5;
  }
  .buy-button:active {
    opacity: 0.5;
  }
</style>

<a href="https://amazon.com/" class="amazon-button">
  Back to Amazon
</a>

<p class="nike-text">
  Nike Black Running Shoes
</p>

<p class="amount-text">
  $39 - in stock.
</p>

<p>
  Free delivery tomorrow.
</p>

<button class="cart-button">
  Add to Cart
</button>

<button class="buy-button">
  Buy now
</button>
